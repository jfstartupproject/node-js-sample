<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Smile Matching Game</title>
<style>
img{
	position:absolute;
}
div{
	position:absolute;
	width:500px;
	height:500px;
}
#rightSide{
	left:500px;
	border-left:1px solid black;
}
</style>
</head>

<body onLoad="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the left side.</p>
<div id="leftSide"></div>
<div id="rightSide"></div>

<script>
var randomTop;
var randomLeft;
var numberOfFaces = 5;
var add = 5;
var theLeftSide = document.getElementById("leftSide");
var theRightSide = document.getElementById("rightSide");
var source = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
var theBody = document.getElementsByTagName("body")[0];

function generateFaces(){
	var faces;
	for(i = 0; i < numberOfFaces; i++){
		randomTop = Math.random() * 400;
		randomLeft = Math.random() * 400;
		faces = document.createElement("img");
		faces.src = source;
		faces.style.top = randomTop + "px";
		faces.style.left = randomLeft + "px";
		theLeftSide.appendChild(faces);
	}
	var leftClone = theLeftSide.cloneNode(true);
	leftClone.removeChild(leftClone.lastChild);
	theRightSide.appendChild(leftClone);
	
	theLeftSide.lastChild.onclick = function nextLevel(event){
		event.stopPropagation();
		while(theLeftSide.firstChild) theLeftSide.removeChild(theLeftSide.firstChild);
		while(theRightSide.firstChild) theRightSide.removeChild(theRightSide.firstChild);
		numberOfFaces += add;
		generateFaces();
	}	
	theBody.onclick = function gameOver(){
		alert("Game Over!");
		theBody.onclick = null;
		theLeftSide.lastChild.onclick = null;
	}
}
</script>
</body>
</html>
