<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Color guessing game</title>
<script>
	var colors = ["olive", "aqua", "khaki", "cornsilk", "thistle", "fuchsia", "maroon"];
	var finished = false;
	var target;
	var guess_input;
	var count = 0;
	
	function do_game(){
		var random = Math.random() * 7;
		var target_index = Math.floor(random);
		target = colors[target_index];
		
		while(!finished){
			guess_input = prompt("I am thinking one of these colors:\n\n"
								+ colors.sort().join()
								+ "\n\nWhat color am I thinking of?");
			count++;
			finished = check_guess();
		}
	}
	
	function check_guess(){
		var check_color = false;
		for(var i = 0; i < 7; i++){
			if(guess_input == colors[i]) check_color = true;
		}
		if(check_color == false){
			alert("I don't recognize that color!!");
			return false;
		}
		
		if(guess_input > target){
			alert("Your input is alphabetically higher than mine!");
			return false;
		}
		
		if(guess_input < target){
			alert("Your input is alphabetically lower than mine!");
			return false;
		}
		
		var myBody=document.getElementsByTagName("body")[0];
		myBody.style.background=target;
		alert("You are right Dude!\nYou take " + count + " guesses.\nNot bad...");
		return true;
	}
</script>
</head>

<body onLoad="do_game()">
</body>
</html>
